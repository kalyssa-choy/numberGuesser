<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Outfit:wght@100&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--@class game the box of the game with headers, subheaders, and a box for user input-->
    <div class = "game">
        <h1>Guessing Game</h1>
        <h3 id = "indicator">Guess a number between 1 and 10 to see if it's correct</h3>
        <!--@class guess the div holding the actual functional part of the game-->
        <div class = "guess">
            <h3>Guess:</h3>
            <input type="number" id="userNum">
            <button id = "submit">Submit</button>
        </div>
        <!--button that is used to create a new number guessing game-->
        <button id = "reset">New Game</button>
    </div>
</body>
</html>
